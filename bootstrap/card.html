<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        
        <h1>card image</h1>
        <p>Image at the top (card-img-top):</p>
        <div class="card" style="width:20%">
            <img class="card-img-top" src="https://www.w3schools.com/bootstrap4/img_avatar1.png" alt="image card">
             <div class="card-img-overlay">
            <div class="card-body">
            <h2 class="card-title">john doe</h2>
            <div class="card-text">
                Some example text some example text. John Doe is an architect and engineer</div>
                <a class="btn btn-primary" href="#">see profile</a>
        </div>
    </div>
    
</body>

</html>
