<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn">hi</button>
        <button type="button" class="btn btn-link">link</button>
        <input type="button" class="btn btn-success btn-lg" value="input type">
        <button type="button" class="btn btn-outline-success">success2</button>
        <div class="d-grid gap-3">
            <button type="button" class="btn btn-primary btn-block">hello</button>
            <button type="button" class="btn btn-primary btn-block">hello</button>
            <button type="button" class="btn btn-primary btn-block disabled">hello</button>

            <button type="button" class="btn btn-primary btn-block active">hello</button>
        </div>
        <div class="btn-group-vertical m-5">
            <button type="button" class="btn btn-primary ">hello</button>
            <button type="button" class="btn btn-primary ">hello</button>
            <button type="button" class="btn btn-primary ">hello</button>

        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" >hello</a></li>
                <li><a href="#" class="dropdown-item">welcome</a></li>
            </ul>
          </div>
          

</body>

</html>
